<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tải file EXE</title>
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    h1 {
      margin-bottom: 24px;
      font-weight: 700;
      font-size: 2.2rem;
      color: #222;
    }
    a.download-btn {
      display: inline-block;
      padding: 14px 36px;
      background: #0078d7;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 120, 215, 0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    a.download-btn:hover {
      background: #005a9e;
      box-shadow: 0 6px 14px rgba(0, 90, 158, 0.5);
    }
    p.note {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #666;
      max-width: 320px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Tải file EXE</h1>
  <a class="download-btn" href="btck.exe" download>Tải file exe</a>
  <p class="note">Nhấn nút để tải file exe về máy của bạn.</p>
</body>
</html>
